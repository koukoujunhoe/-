<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>크로플,하루 쿠킹 클래스 안내</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* hero 스타일 */
        .hero {
            background-color: #FFE4B5;
            color: #4B0082;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <!-- hero 영역 -->
    <div class="hero">
        <h1>크로플, 하루 쿠킹 클래스</h1>
        <p>오늘 하루 사랑하는 사람과 함께하는 행복한 추억을 팝니다</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <div class="card">
                <img src="[이미지 경로]" class="card-img-top" alt="스모어 쿠키 쿠킹 클래스">
                <div class="card-body">
                  <h5 class="card-title">스모어 쿠키 쿠킹 클래스</h5>
                  <h6 class="card-subtitle mb-2 text-muted">인당 3만원</h6>
                  <p class="card-text">사랑하는 우리 아이와 함께 스모어 쿠키 위에 마시멜로, 시리얼, 초콜릿, 과자 등으로 예쁘고 맛있는 쿠키를 만들어 보아요! 3~5세 아이들에게 적당한 클래스입니다</p>
                  <a href="#" class="btn btn-danger"><i class="far fa-calendar-alt"></i> 예약하기</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <img src="[이미지 경로]" class="card-img-top" alt="크로플 케익 쿠킹 클래스">
                <div class="card-body">
                  <h5 class="card-title">크로플 케익 쿠킹 클래스</h5>
                  <h6 class="card-subtitle mb-2 text-muted">인당 5만원</h6>
                  <p class="card-text">사랑하는 사람과 함께 100% 고급 프랑스산 크로플로 예쁘고 맛있는 크로플 케익을 만들어 보야요! 성인들에게 적당한 클래스입니다</p>
                  <a href="#" class="btn btn-danger"><i class="far fa-calendar-alt"></i> 예약하기</a>
                </div>
              </div>
            </div>
          </div>
</body>

</html>
